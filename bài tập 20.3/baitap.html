<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm và Xoá Hàng</title>
    <style>
        .product-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .product-row input {
            margin-right: 5px;
        }

        .product-row button {
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div id="product-container">
        <div class="product-row">
            <input type="text" placeholder="Tên sản phẩm">
            <input type="text" placeholder="Mã sản phẩm">
            <input type="text" placeholder="Số lượng">
            <button onclick="addRow()">Thêm hàng</button>
            <button onclick="removeRow(this)">Xoá hàng</button>
        </div>
    </div>

    <script>
        let index = 1;

        function addRow() {
            const productContainer = document.getElementById("product-container");

            const newRow = document.createElement("div");
            newRow.classList.add("product-row");

            const inputs = ['Tên sản phẩm', 'Mã sản phẩm', 'Số lượng'];
            inputs.forEach(placeholder => {
                const input = document.createElement("input");
                input.type = "text";
                input.placeholder = placeholder;
                newRow.appendChild(input);
            });

            const addButton = document.createElement("button");
            addButton.textContent = "Thêm hàng";
            addButton.onclick = addRow;
            newRow.appendChild(addButton);

            const removeButton = document.createElement("button");
            removeButton.textContent = "Xoá hàng";
            removeButton.onclick = function () { removeRow(this); };
            newRow.appendChild(removeButton);

            productContainer.appendChild(newRow);

            index++;
        }

        function removeRow(button) {
            const row = button.parentElement;
            const container = row.parentElement;
            container.removeChild(row);
        }
    </script>

</body>

</html>
